<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <div class="ui-g form-group">
                <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.username" (keyup)="search()">
                        <label>用户名</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.email" (keyup)="search()">
                        <label>邮箱</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.fullname" (keyup)="search()">
                        <label>全名</label>
                    </span>
                </div>
            </div>
            <p-toolbar>
                <div class="ui-toolbar-group-left">
                    <button pButton type="button" icon="ui-icon-add" class="green-btn" (click)="newUser()" title='创建'></button>
                    <button pButton type="button" icon="ui-icon-update" class="orange-btn" (click)="updateUser()" title='修改'></button>
                    <button pButton type="button" icon="ui-icon-delete" class="red-btn" (click)="delete()" title='删除'></button>
                </div>
            </p-toolbar>
            <p-dataTable [value]="userList" [rows]="recordsPerPage" [paginator]="true" [pageLinks]="3"  dataKey="username" 
                         [lazy]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadLazy($event)"  (onSort)="mySort($event)"
                         [(selection)]="selectedUser" [globalFilter]="gb" #dt>
                <p-column [style]="{'width':'38px'}" selectionMode="single"></p-column>
                <p-column field="username" header="用户名" sortable="true" ></p-column>
                <p-column field="email" header="电子邮箱" [sortable]="true" [editable]="true"  ></p-column>
                <p-column field="fullname" header="全名" [sortable]="true" [editable]="true"  ></p-column>
                <p-column field="position" header="岗位" [sortable]="true" [editable]="true"  ></p-column>
            </p-dataTable>
        </div>
    </div>

</div>

<p-confirmDialog header="请确认" icon="ui-icon-search" width="425" acceptLabel="确定" rejectLabel="取消"></p-confirmDialog>
