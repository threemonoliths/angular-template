<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <div class="ui-g form-group">
                <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.BillNo" (keyup)="search()">
                        <label>单号</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.Supplier" (keyup)="search()">
                        <label>供应单位名称</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-2">
                        <span class="md-inputfield">
                            <input type="text" pInputText [(ngModel)]="model.Contractno" (keyup)="search()">
                            <label>合同名称</label>
                        </span>
                    </div>
               
            </div>
            <p-toolbar>
                <div class="ui-toolbar-group-left">
                    <button pButton type="button" icon="ui-icon-add" class="green-btn" (click)="newa()"></button>
                    <button pButton type="button" icon="ui-icon-update" class="orange-btn" (click)="update()"></button>
                    <button pButton type="button" icon="ui-icon-delete" class="red-btn" (click)="delete()"></button>
                </div>
            </p-toolbar>
            <p-dataTable [value]="GodownentryList" [rows]="recordsPerPage" [paginator]="true" [pageLinks]="3"  dataKey="BillNo" 
                         [lazy]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadLazy($event)"  (onSort)="mySort($event)"
                         [(selection)]="selectedGodownentry" [globalFilter]="gb" #dt>
                <p-column [style]="{'width':'38px'}" selectionMode="single"></p-column>
                
                <p-column field="BillNo" header="单号" [sortable]="true" [editable]="true"  ></p-column>
                <p-column field="Supplier" header="供应单位名称" [sortable]="true" [editable]="true"  ></p-column>
                <p-column field="Contractno" header="合同号" [sortable]="true" [editable]="true"  ></p-column>
                
              
            </p-dataTable>
        </div>
    </div>

</div>

<p-confirmDialog header="请确认" icon="ui-icon-search" width="425" acceptLabel="确定" rejectLabel="取消"></p-confirmDialog>
