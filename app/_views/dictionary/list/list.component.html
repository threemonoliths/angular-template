<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <div class="ui-g form-group">
                <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.Code" (keyup)="search()">
                        <label>编码</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.Name" (keyup)="search()">
                        <label>名称</label>
                    </span>
                </div>
                 <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.Seq" (keyup)="search()">
                        <label>序列</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.Key" >
                        <label>键</label>
                    </span>
                </div>
               
            </div>
            <p-toolbar>
                <div class="ui-toolbar-group-left">
                    <button pButton type="button" icon="ui-icon-add" class="blue-btn" (click)="newDictionary()"  title="创建"></button>
                    <button pButton type="button" icon="ui-icon-update" class="green-btn" (click)="updateDictionary()"  title="修改"></button>
                    <button pButton type="button" icon="ui-icon-delete" class="orange-btn" (click)="delete()"  title="删除"></button>
                </div>
            </p-toolbar>
            <p-dataTable [value]="dictionaryList" [rows]="recordsPerPage" [paginator]="true" [pageLinks]="3"  dataKey="Code" 
                         [lazy]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadLazy($event)"  (onSort)="mySort($event)"
                         [(selection)]="selectedDictionary" [globalFilter]="gb" #dt>
                <p-column [style]="{'width':'38px'}" selectionMode="single"></p-column>
                <p-column field="Code" header="编码" [sortable]="true" [editable]="true" ></p-column>
                <p-column field="Name" header="名称" [sortable]="true" [editable]="true" ></p-column>
                <p-column field="Key" header="键" [sortable]="true" [editable]="true" ></p-column>
                <p-column field="Parm" header="值" [sortable]="true" [editable]="true" ></p-column>
                <p-column field="Value" header="值" [sortable]="true" [editable]="true" ></p-column>
                <p-column field="Seq" header="序列" [sortable]="true" [editable]="true"></p-column>
            </p-dataTable>
        </div>
    </div>
    <div class="ui-g-12">
        
    </div>
</div>

<p-confirmDialog header="请确认" icon="ui-icon-search" width="425" acceptLabel="确定" rejectLabel="取消"></p-confirmDialog>
