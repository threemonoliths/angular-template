
<div class="container login-screen" >
   <!-- <img class="LOGO" src="assets/layout/images/BingWallpaper2.jpg" />-->
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="login-form-container" >
                <h3 class="center-block sys-title"  >汽运公司加油站进销存系统</h3>
                <form #form="ngForm" (ngSubmit)="form.form.valid" novalidate class="form-inline" role="form">
                    <div class="form-group " [ngClass]="{ 'has-error': form.submitted && !username.valid }">
                        <label class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-10">
                            <input required name="username" [(ngModel)]="user.username" #username="ngModel" type="text" class="form-control" placeholder="请输入用户名...">
                            <div [hidden]="username.valid || username.pristine" class="text-danger">用户名必须输入！</div>
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !password.valid }">
                        <label class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-10">
                            <input required minlength="4" [(ngModel)]="user.password" name="password" #password="ngModel" type="password" class="form-control"
                                placeholder="请输入密码...">
                            <div [hidden]="password.valid || password.pristine" class="text-danger">密码必须输入,至少要6位！</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success"   (click)="login(form)" [disabled]="loading">登录</button>
                            <button type="reset" class="btn btn-danger" (click)="forgetPwd()">重置</button>
                        </div>
                        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
