<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <div class="ui-g form-group">
                <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.DepotName" (keyup)="search()">
                        <label>仓库名称</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.OilName" (keyup)="search()">
                        <label>油品名称</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.DepotIDDR" (keyup)="search()">
                        <label>仓库地址</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.Kind" (keyup)="search()">
                        <label>类型</label>
                    </span>
                </div>
            </div>
            <p-toolbar>
                <div class="ui-toolbar-group-left">
                    <button pButton type="button" icon="ui-icon-add" class="green-btn" (click)="newDepot()"  title="创建"></button>
                    <button pButton type="button" icon="ui-icon-update" class="orange-btn" (click)="updateDepot()"  title="修改"></button>
                    <button pButton type="button" icon="ui-icon-delete" class="red-btn" (click)="delete()"  title="删除"></button>
                </div>
            </p-toolbar>
            <p-dataTable [value]="depotList" [rows]="recordsPerPage" [paginator]="true" [pageLinks]="3"  dataKey="DepotName" 
                         [lazy]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadLazy($event)"  (onSort)="mySort($event)"
                         [(selection)]="selectedDepot" [globalFilter]="gb" #dt>
                <p-column [style]="{'width':'38px'}" selectionMode="single"></p-column>
                <p-column field="DepotName" header="仓库名称" sortable="true" ></p-column>
                <p-column field="OilName" header="油品名称" [sortable]="true" [editable]="true"  ></p-column>
                <p-column field="DepotIDDR" header="仓库地址" [sortable]="true" [editable]="true"  ></p-column>
                <p-column field="Kind" header="类型" [sortable]="true" [editable]="true"  ></p-column>
                <p-column field="Company_Id" header="所属公司" [sortable]="true" [editable]="true" ></p-column>
                
            </p-dataTable>
        </div>
    </div>

</div>

<p-confirmDialog header="请确认" icon="ui-icon-search" width="425" acceptLabel="确定" rejectLabel="取消"></p-confirmDialog>
