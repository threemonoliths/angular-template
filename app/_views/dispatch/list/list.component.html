<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <div class="ui-g form-group">
                <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.billno" (keyup)="search()">
                        <label>单号</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.date" (keyup)="search()">
                        <label>时间</label>
                    </span>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.purchaser" (keyup)="search()">
                        <label>油购单位</label>
                    </span>
                </div>
            <div class="ui-g-12 ui-md-2">
                    <span class="md-inputfield">
                        <input type="text" pInputText [(ngModel)]="model.audited" (keyup)="search()">
                        <label>审核状态</label>
                    </span>
                </div>
            </div>
            <p-toolbar>
                <div class="ui-toolbar-group-left">
                    <button pButton type="button" icon="ui-icon-add" class="green-btn" (click)="new()" title="创建"></button>
                    <button pButton type="button" icon="ui-icon-update" class="orange-btn" (click)="update()" title="修改"></button>
                    <button pButton type="button" icon="ui-icon-check" class="pink-btn" (click)="audit()"  title="审核"></button>
                    <button pButton type="button" icon="ui-icon-delete" class="red-btn" (click)="delete()" title="删除"></button>

                </div>
            </p-toolbar>
             <p-dataTable [value]="dispatchList" [rows]="recordsPerPage" [paginator]="true" [pageLinks]="3"  dataKey="billno" 
                         [lazy]="true" [totalRecords]="totalRecords" (onLazyLoad)="loadLazy($event)"  (onSort)="mySort($event)"
                         [(selection)]="selectedDispatch" [globalFilter]="gb" #dt>
                <p-column [style]="{'width':'38px'}" selectionMode="single"></p-column>
                <p-column field="billno" header="单号" sortable="true" ></p-column>
                <p-column field="date" header="时间" [sortable]="true" [editable]="true"  ></p-column>
                <p-column field="purchaser" header="油购单位" [sortable]="true" [editable]="true"  ></p-column>
                <p-column field="stockplace" header="配送库存地" [sortable]="true" [editable]="true"  ></p-column>
                <p-column field="quantity" header="合计数量" [sortable]="true" [editable]="true" ></p-column>
                <p-column field="total" header="油劵回笼金额" [sortable]="true" [editable]="true" ></p-column>
                <p-column field="dispatcher" header="发料员" [sortable]="true" [editable]="true"  ></p-column>
                <p-column field="stockman" header="保管员" [sortable]="true" [editable]="true" ></p-column>
                <p-column field="accountingclerk" header="核算员" [sortable]="true" [editable]="true" ></p-column>
            </p-dataTable>
        </div>
    </div>

</div>

<p-confirmDialog header="请确认" icon="ui-icon-search" width="425" acceptLabel="确定" rejectLabel="取消"></p-confirmDialog>
